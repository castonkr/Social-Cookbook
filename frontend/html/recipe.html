<!DOCTYPE html>
<html lang="en">

<head>
    <title>College Cookbook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/recipe.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/jssocials.css">
    <link rel="stylesheet" href="../css/jssocials-theme-flat.css">
   
    </script>
</head>

<body>

    <div class="credentials">
        <a href="../login.html">Logout</a>
    </div>

    <h1 id="cookbookTitle">College Cookbook</h1>

    <div class="menuWrapper">
        <div id="find" class="menu-option">Find Recipes</div>
        <div id="add" class="menu-option">Add Recipes</div>
        <div id="favorite" class="menu-option">My Recipes</div>
        <div id="account" class="menu-option">My Account</div>

        <div class="recipeWrapper">
            <h2 id="recipe-title">Pasta</h2>

            <div class="pastaImage">
                <img id="recipeImage">
            </div>

            <div class="recipe-start">
                <div id="prep-time">Prep Time: 5 min</div>
                <div id="cook-time">Cook Time: 12 min</div>
                <div id="serving-size">Serving Size: 4 to 6</div>
                <div id ="cost">Cost: $20</div>
            </div>
        </div>

        <div class="ingredientGrid">
            <div class="ingredientsWrapper">
                <h3 id="ingredients-title"> Ingredients </h3>
                <form id = "ingredients-container" class="ingredients-list"> 
                </form>

            </div>
        </div>

        <div class="directionsGrid">
            <div class="directionsWrapper">
                <h3 id="directions-title">Directions</h3>
                <ol id='directions' class="directions-list">
                </ol>

            </div>
        </div>

    </div>
    
    <div class="buttons">
        <!-- <div id="favorite-button"> -->
            <button id="favorite-button" type="button">Favorite</button>
            <!-- <input id="favoriteCheckbox" type="checkbox">Favorite</input> -->
        <!-- </div> -->
        <div id="share-button">
            <button type="button">Share</button>
        </div>
    </div>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/recipe.js"> </script>
    <script src="../js/jssocials.min.js"></script>
</body>

</html>
